<div *ngIf="expenses && payments && users">
      <mat-card *ngFor="let user of users">
                <dl>
                         <dt class="user" >
                                {{user.name}}  {{getBalance(user.name)}}
                        </dt>
                </dl>  
        </mat-card>      
</div>

<app-menu-plus (addedExpense)="updated($event)" (addedPayment)="updated($event)"></app-menu-plus>
